<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

	<header>
		
		<section class="content">

			<ul id="acessibilidade">
				
				<li class="sizeFonte">
					<a id="default" href="#" title="Tamanho normal">A</a>
				</li>
				<li class="sizeFonte">
					<a id="diminuir" href="#" title="Diminuir Fonte">-A</a>
				</li>
				<li class="sizeFonte">
					<a id="aumentar" href="#" title="Aumentar fonte">+A</a>
				</li>
				<li class="sizeFonte altoContraste">
					<a id="ac" href="#" title="Alto constraste"></a>
				</li>

			</ul>	
				
			<h1>
				<a href="http://www.cefetmg.br" id="logo" title="CEFET-MG">
					<img src="Pagina_CEFET_Logo-Topo.png" alt="Logo">
				</a>
			</h1>
			<img class="LogoUT" src="LogoUT.png" alt="LogoUT">
		</section>
	
	</header>
	<main>
		<section id="login" class="content">
			<h1>Cadastro</h1>
			<form action="pagenoexist.html" method="post">
		        <label for="matricula">Matrícula: </label>
		        <input type="text" name="matricula" pattern="[0-9]{12}" required><br>
		        <label for="aluno">Nome: </label>
		        <input type="text" name="nome" patten="[A-Za-z]*" required><br>
		        <label for="senha">Senha: </label>
		        <input type="text" name="senha" required><br>
		        <label for="email">Email: </label>
		        <input type="text" name="email" required><br>
		        <button type="submit">Cadastrar</button>
		        <button href="/index.html" type="submit">Voltar</button>
			</form>
		</section>
	</main>
	<footer>

		<div id="enderecoFooter">
			<p>Centro Federal de Educação Tecnológica de Minas Gerais</p>
			<p>Av. Amazonas, 5.253, Nova Suiça, Belo Horizonte, MG, Brasil. CEP: 30.421-169</p>
			<p>Telefone: +55 (31) 3319-7000</p>
		</div>

	</footer>		

</body>
</html>
